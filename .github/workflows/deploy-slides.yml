name: Deploy Slides

on:
  push:
    branches: [ "2025.2" ]
    paths:
      - 'slides/**'
  pull_request:
    branches: [ "2025.2" ]
    paths:
      - 'slides/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup pnpm environment and install @antfu/ni
        run: |
          export SHELL=/bin/bash
          pnpm setup
          pnpm add -g @antfu/ni

      - name: Install dependencies
        working-directory: slides
        run: nci --no-frozen-lockfile

      - name: Build slides
        working-directory: slides
        run: nr build --base /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: slides/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
